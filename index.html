<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fish World</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <nav class="navbar bg-body-tertiary sticky-top" id="nav-bar">
        <div class="d-inline-flex p-2 container-fluid sticky-top" id="navs">
            <div class="navbar-brand nav-item">
                <a href="index.html">
                    <img src="img\fish logo.png" alt="Logo" class="d-inline-block align-text-top logo">
                </a>
            </div>
            <ul class="nav justify-content-center">
                <li class="nav-item home">
                    <a class="nav-link active" aria-current="page" href="#">
                        <button type="button" class="btn btn-outline-light">
                            HOME
                        </button>
                    </a>
                </li>

                <li class="nav-item" id="seller">
                    <a class=" nav-link active seller" href="#">
                        <button type="button" class="btn btn-outline-light">
                            BECOME A SELLER
                        </button>
                    </a>
                </li>

                <li class="nav-item signin">
                    <a class="nav-link active" href="#">
                        <button type="button" class="btn btn-outline-light">
                            SIGN IN
                        </button></a>
                </li>
            </ul>

            <div class="cart nav-item">
                <a class="nav-link" href="#"><img src="./img/cart.png"> CART</a>
            </div>
        </div>

    </nav>

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <div class="maindiv" id="caption">
        <div id="center-box">
            <div id="carouselExampleAutoplaying" class="carousel slide img-slider" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img\siamse-fighting-fish.jpg" class="d-block mx-auto border border-light"
                            alt="siamse Fighting fish">
                    </div>
                    <div class="carousel-item">
                        <img src="img\gold-fish.jpg" class="d-block mx-auto border border-light" alt="Gold fish">
                    </div>
                    <div class="carousel-item">
                        <img src="img\discus-fish.jpg" class="d-block mx-auto border border-light" alt="Discus Fish">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    <div class="fixed-btn">
        <a class="nav-link active" href="#">
            <button class="button">
                GET IN TOUCH
                <div class="hoverEffect">
                    <div></div>
                </div>
            </button>
        </a>
    </div>

    <div class="category-list">
        <h1 class="category-heading">
            CATEGORIES
        </h1>

        <div class="carddiv">
            <a href="#">
                <div class="carditem item1">
                    <img src="img\aquarium.png">
                    <h3>CONTAINER</h3>
                </div>
            </a>

            <a href="#">
                <div class="carditem item2">
                    <img src="img\fish.gif">
                    <h3>FISH</h3>
                </div>
            </a>
        </div>

        <div class="carddiv">
            <a href="#">
                <div class="carditem item3">
                    <img src="img\heater.gif">
                    <h3>HEATER</h3>
                </div>
            </a>

            <a href="#">
                <div class="carditem item4">
                    <img src="img\medicine.gif">
                    <h3>MEDICINE</h3>
                </div>
            </a>
        </div>

        <div class="carddiv">
            <a href="#">
                <div class="carditem item5">
                    <img src="img\aquarium-net.png">
                    <h3>CLEANER</h3>
                </div>
            </a>

            <a href="#">
                <div class="carditem item6">
                    <img src="img\aquarium-decorative.png">
                    <h3>DECORATIVE ITEM</h3>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
